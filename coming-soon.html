<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coming-soon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" type="image/png" href="hyperlink-logo.png">
    <title>Hyperlink London</title>
</head>

<body>
    <div class="coming-soon-container">
        <img draggable="false" class="hl-logo  animate__animated animate__fadeIn" src="hyperlink-logo.png" />
        <span class="main-text  animate__animated animate__fadeIn animate__slow">Coming soon</span>
        <div class="loading  animate__animated animate__fadeIn animate__slower">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>

</html>
